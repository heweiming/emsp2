<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <p>This is home page.</p>
    <h1>Update at 19:25</h1>
    <h1 id="root" style="color: blue"></h1>
    <script >
        let now = new Date();
        let time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        document.getElementById("root").innerHTML = "Current time is: " + time;
    </script>

</body>
</html>
